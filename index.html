<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" class="display__field" />
      </div>
      <div class="keys">
        <div class="numbers">
          <div class="numbersRow first">
            <button class="keybtn" id="one"><h3>1</h3></button>
            <button class="keybtn" id="two"><h3>2</h3></button>
            <button class="keybtn" id="three"><h3>3</h3></button>
          </div>
          <div class="numbersRow">
            <button class="keybtn" id="four"><h3>4</h3></button>
            <button class="keybtn" id="five"><h3>5</h3></button>
            <button class="keybtn" id="six"><h3>6</h3></button>
          </div>
          <div class="numbersRow">
            <button class="keybtn" id="seven"><h3>7</h3></button>
            <button class="keybtn" id="eight"><h3>8</h3></button>
            <button class="keybtn" id="nine"><h3>9</h3></button>
          </div>
          <div class="numbersRow zero">
            <button class="keybtn" id="zero"><h2>0</h2></button>
            <button class="keybtn" id="clear"><h2>CLEAR</h2></button>
          </div>
        </div>
        <div class="operators">
          <div class="button__wrapper">
            <button class="add opbttn"><h2>+</h2></button>
            <button class="subtract opbttn"><h2>-</h2></button>
            <button class="multiply opbttn"><h2>x</h2></button>
            <button class="divide opbttn"><h2>/</h2></button>
            <button class="equals opbttn"><h2>=</h2></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
